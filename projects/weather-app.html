<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="main-content" id="dark-background">
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input id="location" name="location" type="text" required placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
    
            <div class="not-found">
                <img src="../images/404.png" alt="">
                <p>Oops! Invalid location :/</p>
            </div>
    
            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span>Humidity</span>
                        <p></p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span>Wind Speed</span>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="weather-app.js"></script>
</body>
</html>
