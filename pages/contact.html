<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>
    
            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>
    
            <h1 class="navbar-title">Contact</h1>
            <nav class="navbar-menu">
                <button type="button" class="active" onclick="contacts()">Contact</button>
                <button type="button" class="active" onclick="home()">Home</button>
                <button type="button" class="active" onclick="projects()">Projects</button>
            </nav>
        </nav>
    </header>

    <main class="main-content" id="dark-background">
        <h2>Contact Me</h2>
        <div>
            <form id="contactForm">
                <label for="email">Your email:</label>
                <input name="email" id="email" type="text" required>

                <label for="name"><i class="fa-solid fa-user"></i></i>What's your name:</label>
                <input name="name" id="name" type="text" required>

                <label for="message">Write your message here :)</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <input type="submit" value="Submit" onclick="sendEmail()">
            </form>

            <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
            <script>
                emailjs.init("ak8iocPXKzccMlHgNbBD5");

                function sendEmail() {
                    const templateId = "template_3z23iuo";
                
                    const formData = {
                        name: document.getElementById("name").value,
                        email: document.getElementById("email").value,
                        message: document.getElementById("message").value
                    };
                
                    emailjs.send("service_ml1w5an", templateId, formData)
                        .then(function(response) {
                            console.log("Email sent successfully:", response);
                        }, function(error) {
                            console.log("Email sending failed:", error);
                        });
                }
            </script>
        </div>
    </main>

    <footer>
        <main>
            <p>&copy; 2023 Simple Footer Widget. All Rights Reserved | Design by Khethelo Nkosi</p>
        </main>
    </footer>
    
    <script src="../js/index.js"></script>
</body>
</html>
